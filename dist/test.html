<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dev Team One</h1>
    </header>
    <main>
        <section>
            <div class="team-container">
                <!-- markdown for the profiles array function starts here -->
                <div class="member-container">
                    <div class="name-role">
                        <h4 class="member-name">${member.getName()}</h4>
                        <h4 class="member-role">${member.getRole()}</h4>
                    </div>
                    <div class="member-info">
                        <ul class="info-list">
                            <li class="employee-id">ID:${member.getId()}</li>
                            <li class="employee-email">Email:${member.getEmail()}</li>
                            <li class="role-info">${getRoleSpecificInfo(member.role)}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
